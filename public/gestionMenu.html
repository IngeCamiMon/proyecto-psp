<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/estilos.css" />
    <title>Gestión de Menú</title>
  </head>
  <body>
    <!-- HEADER dinámico -->
    <div id="header"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="general-form-container">
      <h2 class="form-title">Gestión de Menú</h2>
      <form id="menuForm" class="login-form" novalidate>
        <div class="form-group">
          <label for="nombre" class="form-label">Nombre del Plato</label>
          <input type="text" id="nombre" name="nombre" class="form-input" required />
        </div>

        <div class="form-group">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" id="precio" name="precio" class="form-input" step="0.01" required />
        </div>

        <div class="form-group">
          <label for="categoria" class="form-label">Categoría</label>
          <input type="text" id="categoria" name="categoria" class="form-input" required />
        </div>

        <button type="submit" class="submit-button">Guardar Plato</button>
        <div id="menu-status" class="status-message" style="display: none"></div>
      </form>
    </main>
    <h3 class="form-title">Platos Registrados</h3>
    <ul id="menu-list" class="menu-list"></ul>

    <!-- FOOTER dinámico -->
    <div id="footer"></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

    <!-- Scripts -->
    <script type="module" src="JS/firebase-config.js"></script>
    <script type="module" src="JS/gestionMenu.js"></script>
    <script type="module" src="JS/Menu.js"></script>
    <script src="JS/plantilla.js"></script>
  </body>
</html>
