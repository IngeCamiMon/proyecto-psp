<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/estilos.css" />
    <title>Registro</title>
  </head>
  <body>
    <!-- HEADER din치mico -->
    <div id="header"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="general-form-container">
      <h2 class="form-title">Registro de Usuario</h2>
      <form id="registerForm" class="login-form" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">Correo Electr칩nico</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="correo@ejemplo.com" required />
          <div id="email-error" class="error-message" role="alert"></div>
        </div>

        <div class="form-group">
          <label for="register-password" class="form-label">Contrase침a</label>
          <input type="password" id="register-password" name="password" class="form-input" placeholder="********" required />
          <div id="register-password-error" class="error-message" role="alert"></div>
        </div>

        <button type="submit" class="submit-button">Registrarse</button>

        <div id="register-status" class="status-message" style="display: none"></div>
      </form>
    </main>

    <!-- FOOTER din치mico -->
    <div id="footer"></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

    <!-- Scripts -->
    <script type="module" src="JS/registro.js"></script>
    <script src="JS/plantilla.js"></script>
  </body>
</html>
