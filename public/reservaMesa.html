<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/estilos.css" />
    <title>Reserva de Mesa</title>
  </head>
  <body>
    <!-- HEADER dinámico -->
    <div id="header"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="general-form-container">
      <h2 class="form-title">Reserva tu Mesa</h2>
      <form id="reservaForm" class="login-form" novalidate>
        <div class="form-row">
          <div class="form-group">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="form-input" required />
          </div>

          <div class="form-group">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" id="hora" name="hora" class="form-input" required />
          </div>
        </div>

        <div class="form-group">
          <label for="personas" class="form-label">Número de Personas</label>
          <input type="number" id="personas" name="personas" class="form-input" min="1" required />
        </div>

        <button type="submit" class="submit-button">Reservar</button>

        <div id="reserva-status" class="status-message" style="display: none"></div>
      </form>
    </main>
    <h3 class="form-title">Reservas Programadas</h3>
    <ul id="reserva-list" class="menu-list"></ul>

    <!-- FOOTER dinámico -->
    <div id="footer"></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

    <!-- Scripts -->
    <script type="module" src="JS/firebase-config.js"></script>
    <script type="module" src="JS/reserva.js"></script>
    <script src="JS/plantilla.js"></script>
  </body>
</html>
